<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fleshcards</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
 
<section class="quiz">
    <div class="title">
        <h1>What is the capital of...</h1>
    </div>
    <div class="grid-container">

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Cuba</p></div>
        <div class="back"><p class="answer">Havana</p></div>
    </div>
    </div>

<div class="card">
    <div class="filler">
        <div class="front"> <p class="question">Jordan</p></div>
        <div class="back"><p class="answer">Amman</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Thailand</p></div>
        <div class="back"><p class="answer">Bangkok</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Argentina</p></div>
        <div class="back"><p class="answer">Buenos Aires</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Venezuela</p></div>
        <div class="back"><p class="answer">Caracas</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Montenegro</p></div>
        <div class="back"><p class="answer">Podgorica</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Bangladesh</p></div>
        <div class="back"><p class="answer">Dhaka</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Ireland</p></div>
        <div class="back"><p class="answer">Dublin</p></div>
    </div>
</div>

<div class="card">
    <div class="filler">
        <div class="front"><p class="question">Vietnam</p></div>
        <div class="back"><p class="answer">Hanoi</p></div>
    </div>
</div>

    </div>
</section>

</body>
</html>
